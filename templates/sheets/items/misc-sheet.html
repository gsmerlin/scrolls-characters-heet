<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
    <h1>
      {{#if data.isGM}}
      <input name="name" type="text" value="{{item.name}}" placeholder="Name" />
      {{else}}
      <input name="name" type="text" value="{{item.name}}" placeholder="Name" disabled/>
      {{/if}}
    </h1>
  </header>
  <div class="sheet-content">
    <table>
      <tr>
        <th class="quantity"> Quantity</th>
        <th class="weight-class">Weight Class</th>
        <th class="weight">Weight</th>
      </tr>
      <tr>
        <td>
          <input name="data.quantity" type="number" value="{{data.quantity}}" placeholder="Quantity" />
        </td>
        <td>
          {{#if data.isGM}}
          <select name="data.weightClass" class="select">
            {{#select data.weightClass}} {{#each config.weightClasses as |name
            type|}}
            <option value="{{type}}">{{name}}</option>
            {{/each}} {{/select}}
            
          </select>
          {{else}}
          <select name="data.weightClass" class="select" disabled>
            {{#select data.weightClass}} {{#each config.weightClasses as |name
            type|}}
            <option value="{{type}}">{{name}}</option>
            {{/each}} {{/select}}
            
          </select>
          {{/if}}
        </td>
        <td>
          <span name="data.weight" >{{data.weight}}</span>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>Description</th>
      </tr>
    </table>
    {{#if data.isGM}}
    {{editor content=data.description target="data.description" button=true
    owner=owner editable=editable}}
    {{else}}
    <span name="data.description">{{{data.description}}}</span>
    {{/if}}
  </div>
</form>
